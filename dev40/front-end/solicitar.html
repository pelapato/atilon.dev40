<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./solicitar.css"/>
    <link rel="icon" type="image/x-icon" href="./src/imagens/favicon-removebg-preview.png">
</head>
<body>
    <div>
        <form action="https://formsubmit.co/jhonbest170@gmail.com" method="POST">
            <h1>Entre em contato</h1>
            <label for="nome">
                Seu nome
                <input type="text" name="Digite seu nome:" placeholder="Digite seu nome" required>
            </label>
            <label for="email">
                Digite seu email
                <input type="email" name="email" placeholder="Digite seu e-mail" id="email" required>
            </label>
            <textarea cols="30" rows="10" name="message"required>
            </textarea>
            <button type="submit">Enviar</button>
    
            <input type="hidden" name="_subject" value="Novo Contato!">
            <input type="text" name="_honey" style="display:none;">
            <input type="hidden" name="_captcha" value="false">
       </form>
    </div>
   <div>
    <img src="./src/imagens/pixeltrue-web-development-1.svg" alt="Web Developer">
   </div>
</body>
</html>
